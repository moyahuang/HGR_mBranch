    <script>
        layui.config({
            debug: true,
        })
        layui.use(['form'], function(){
            var form=layui.form;

            form.render();

            form.on('checkbox(channels)', function(data){
                var index=Number.parseInt(data.elem.title.slice(-1));
                console.log(index);
                if(data.elem.checked){
                   showLine(index-1);
                }else{
                    hideLine(index-1);
                }

            });

            form.on('switch(store)', function(data){
                var isOn=data.elem.checked;
                  onStoreData(isOn);
            });
        });
    </script>
